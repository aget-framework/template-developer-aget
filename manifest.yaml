apiVersion: aget.framework/v1
kind: TemplateManifest

metadata:
  name: template-developer-aget
  version: 1.0.0
  agent_type: Developer
  created: "2025-12-25"
  author: private-aget-framework-AGET
  status: active
  description: Developer template for software development tasks

composition:
  base_template: developer
  capabilities:
    - name: memory-management
      version: ">=1.0.0"
    - name: domain-knowledge
      version: ">=1.0.0"
      config:
        domain: software-development
    - name: structured-outputs
      version: ">=1.0.0"
      config:
        formats:
          - markdown
          - json
          - code
    - name: collaboration
      version: ">=1.0.0"
  composition_rules:
    conflict_resolution: error

validation:
  dag_validated: true
  conflicts_checked: true
  last_validated: "2025-12-25"
