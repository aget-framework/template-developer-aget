[pytest]
# pytest configuration for template-developer-aget contract tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    advisor: Advisor template contract tests (inherited)
    developer: Developer template contract tests (new)
    multi_repo: Multi-repository awareness tests
    standards: Coding standards tests
    analysis: Code analysis capability tests
    advisory: Advisory enforcement tests

# Paths
testpaths = tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
